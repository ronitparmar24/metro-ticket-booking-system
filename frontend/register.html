<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join MetroFlow | Create Account</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-dark: #2d3748;
            --text-muted: #a0aec0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-grad);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* --- Main Card Architecture --- */
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: row;
            min-height: 600px;
        }

        /* --- Left Side (Visuals) --- */
        .auth-visual {
            flex: 1;
            /* RELIABLE BACKGROUND IMAGE (Metro Station) */
            background: url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?q=80&w=1000&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            z-index: 1;
            text-align: center;
        }

        /* Gradient Overlay for Text Readability */
        .auth-visual::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(118, 75, 162, 0.9), rgba(102, 126, 234, 0.8));
            z-index: -1;
        }

        .floating-img {
            width: 220px;
            height: auto;
            margin-bottom: 30px;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.3));
            animation: floatImg 6s ease-in-out infinite;
        }

        @keyframes floatImg {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .visual-text h2 {
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .feature-badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .badge-pill {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            border: 1px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- Right Side (Form) --- */
        .auth-form-side {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .form-header {
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-weight: 800;
            color: var(--text-dark);
            letter-spacing: -0.5px;
        }

        /* Modern Floating Inputs */
        .form-floating > .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            height: 55px;
        }
        
        .form-floating > .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-floating > label {
            color: var(--text-muted);
        }

        /* Password Strength Meter */
        .password-strength-container {
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .strength-bars {
            display: flex;
            gap: 3px;
            height: 4px;
            margin-bottom: 5px;
        }

        .bar {
            flex: 1;
            background: #edf2f7;
            border-radius: 2px;
            transition: background 0.3s ease;
        }

        .strength-label {
            font-size: 0.8rem;
            font-weight: 600;
            text-align: right;
            display: block;
            color: #a0aec0;
            transition: color 0.3s ease;
        }

        /* Action Button */
        .btn-register {
            background: var(--primary-grad);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
            color: white;
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .auth-card {
                flex-direction: column;
                height: auto;
                min-height: auto;
            }
            .auth-visual {
                padding: 40px;
                min-height: 300px;
            }
            .auth-form-side {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="auth-card" data-aos="zoom-in" data-aos-duration="800">
        
        <div class="auth-visual">
            <img src="https://cdn-icons-png.flaticon.com/512/6108/6108479.png" 
                 alt="Booking App" class="floating-img">

            <div class="visual-text">
                <h2>Easy Booking</h2>
                <p class="opacity-75 mb-4">Create your MetroFlow account to unlock smart ticketing, wallet features, and instant travel history.</p>
                
                <div class="feature-badges">
                    <div class="badge-pill"><i class="fas fa-mobile-alt"></i> Mobile First</div>
                    <div class="badge-pill"><i class="fas fa-qrcode"></i> Instant QR</div>
                    <div class="badge-pill"><i class="fas fa-history"></i> Travel Logs</div>
                </div>
            </div>
        </div>

        <div class="auth-form-side">
            <div class="form-header">
                <h2>Create Account</h2>
                <p class="text-muted">Start your journey in seconds.</p>
            </div>

            <div id="alertContainer"></div>

            <form id="registerForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="johndoe" required minlength="3">
                    <label for="username">Username</label>
                </div>

                <div class="form-floating mb-1 position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <i class="fas fa-eye position-absolute top-50 end-0 translate-middle-y me-3 text-muted" 
                       style="cursor: pointer; z-index: 5;" onclick="togglePass('password', this)"></i>
                </div>

                <div class="password-strength-container">
                    <div class="strength-bars">
                        <div class="bar" id="bar1"></div>
                        <div class="bar" id="bar2"></div>
                        <div class="bar" id="bar3"></div>
                        <div class="bar" id="bar4"></div>
                    </div>
                    <span class="strength-label" id="strengthText">Enter Password</span>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                    <label class="form-check-label text-muted small" for="agreeTerms">
                        I agree to the <a href="#" class="text-primary text-decoration-none">Terms of Service</a>
                    </label>
                </div>

                <button type="submit" class="btn-register" id="registerBtn">
                    <span id="btnText">Create Account <i class="fas fa-arrow-right ms-2"></i></span>
                    <div id="btnSpinner" class="spinner-border spinner-border-sm text-white d-none"></div>
                </button>

                <div class="text-center mt-4">
                    <p class="text-muted small">Already have an account? <a href="login.html" class="fw-bold text-primary text-decoration-none">Log In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        AOS.init();

        function togglePass(id, icon) {
            const input = document.getElementById(id);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Logic for Dynamic Strength Text
        document.getElementById('password').addEventListener('input', function() {
            const val = this.value;
            const bars = [
                document.getElementById('bar1'),
                document.getElementById('bar2'),
                document.getElementById('bar3'),
                document.getElementById('bar4')
            ];
            const textEl = document.getElementById('strengthText');
            
            // Reset
            bars.forEach(b => b.style.background = '#edf2f7');
            
            // Score Calculation
            let score = 0;
            if(val.length > 0) score = 1;
            if(val.length >= 6) score++;
            if(val.length >= 8 && /[0-9]/.test(val)) score++;
            if(val.length >= 10 && /[^A-Za-z0-9]/.test(val)) score++;

            // Config for Text and Color
            const configs = [
                { color: '#a0aec0', text: 'Enter Password' }, 
                { color: '#ef4444', text: 'Too Short' }, 
                { color: '#f59e0b', text: 'Weak' },      
                { color: '#3b82f6', text: 'Good' },      
                { color: '#10b981', text: 'Strong' }     
            ];

            const current = configs[score] || configs[0];
            
            // Update Text
            textEl.textContent = current.text;
            textEl.style.color = current.color;

            // Fill Bars
            for(let i=0; i<4; i++) {
                if (i < score) {
                    bars[i].style.background = current.color;
                }
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('registerBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('btnSpinner');
            
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (password !== confirm) {
                showAlert('Passwords do not match', 'danger');
                return;
            }

            btn.disabled = true;
            btnText.style.opacity = '0';
            spinner.classList.remove('d-none');

            try {
                const result = await API.call('/register', 'POST', { 
                    username: document.getElementById('username').value, 
                    password: password 
                });
                
                if (result.success) {
                    showAlert('Account created! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'login.html', 1500);
                }
            } catch (error) {
                showAlert(error.message || 'Registration failed', 'danger');
                btn.disabled = false;
                btnText.style.opacity = '1';
                spinner.classList.add('d-none');
            }
        });

        function showAlert(msg, type) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `
                <div class="alert alert-${type} d-flex align-items-center border-0 shadow-sm rounded-3 mb-4">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} me-2"></i>
                    <div>${msg}</div>
                </div>`;
            setTimeout(() => container.innerHTML = '', 4000);
        }
    </script>
</body>
</html>
