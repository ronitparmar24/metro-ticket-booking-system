<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MetroFlow</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-dark: #2d3748;
            --text-muted: #a0aec0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-grad);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* --- Animated Particles --- */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatParticle 20s infinite ease-in-out;
        }

        @keyframes floatParticle {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        /* --- Main Card Layout --- */
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: row;
            min-height: 600px;
        }

        /* --- Left Side (Visuals) --- */
        .auth-visual {
            flex: 1;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            border-right: 1px solid rgba(0,0,0,0.05);
        }

        /* Your Preserved Image with Animation */
        .login-hero-img {
            width: 90%;
            max-width: 350px;
            filter: drop-shadow(0 20px 30px rgba(102, 126, 234, 0.2));
            animation: floatImg 6s ease-in-out infinite;
            margin-bottom: 30px;
        }

        @keyframes floatImg {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .visual-text h3 {
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 10px;
        }

        /* --- Right Side (Form) --- */
        .auth-form-side {
            flex: 1.1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .form-header {
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-weight: 800;
            background: var(--primary-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        /* Modern Floating Inputs */
        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating > .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            height: 55px;
            padding-left: 15px;
        }
        
        .form-floating > .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-floating > label {
            padding-left: 15px;
            color: var(--text-muted);
        }

        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }

        /* Action Button */
        .btn-login {
            background: var(--primary-grad);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
            color: white;
        }

        /* Quick Login Badges */
        .quick-login-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed #e2e8f0;
        }

        .btn-quick {
            border: 1px solid #e2e8f0;
            background: white;
            color: #718096;
            font-size: 0.85rem;
            padding: 8px 15px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .btn-quick:hover {
            background: #f7fafc;
            border-color: #667eea;
            color: #667eea;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .auth-card {
                flex-direction: column;
                height: auto;
            }
            .auth-visual {
                padding: 30px;
                min-height: 250px;
            }
            .login-hero-img {
                width: 60%;
                margin-bottom: 20px;
            }
            .auth-form-side {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <div class="auth-card" data-aos="zoom-in" data-aos-duration="800">
        
        <div class="auth-visual">
            <div class="logo-circle mb-3" style="width: 60px; height: 60px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                <i class="fas fa-train text-primary fs-3"></i>
            </div>
            
            <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg" 
                 alt="Secure Login" class="login-hero-img">
            
            <div class="visual-text">
                <h3>Welcome Back!</h3>
                <p class="text-muted small px-4">
                    Access your smart dashboard, manage bookings, and track your metro card balance.
                </p>
            </div>
        </div>

        <div class="auth-form-side">
            <div class="form-header">
                <h2>Sign In</h2>
                <p class="text-muted">Enter your credentials to continue</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                </div>

                <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                    <i class="fas fa-eye position-absolute top-50 end-0 translate-middle-y me-3 text-muted" 
                       style="cursor: pointer; z-index: 5;" onclick="togglePassword()"></i>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-muted small" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="small text-primary text-decoration-none fw-bold">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="btnText">Log In <i class="fas fa-arrow-right ms-2"></i></span>
                    <div id="btnSpinner" class="spinner-border spinner-border-sm text-white d-none"></div>
                </button>

                <div class="text-center mt-4">
                    <p class="text-muted small">
                        Don't have an account? <a href="register.html" class="fw-bold text-primary text-decoration-none">Sign Up</a>
                    </p>
                </div>

                <div class="quick-login-container text-center">
                    <p class="text-muted small mb-2">Quick Access (Demo)</p>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" class="btn btn-quick" onclick="quickLogin('admin', 'admin123')">
                            <i class="fas fa-user-shield me-1"></i> Admin
                        </button>
                        <button type="button" class="btn btn-quick" onclick="quickLogin('testmodel', 'pass123')">
                            <i class="fas fa-user me-1"></i> User
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        AOS.init();

        // Background Particles
        function createParticles() {
            const container = document.getElementById('particles');
            for(let i=0; i<15; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 40 + 10;
                p.style.width = `${size}px`;
                p.style.height = `${size}px`;
                p.style.left = `${Math.random() * 100}%`;
                p.style.top = `${Math.random() * 100}%`;
                p.style.opacity = Math.random() * 0.2;
                p.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(p);
            }
        }
        createParticles();

        function togglePassword() {
            const input = document.getElementById('password');
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }

        function quickLogin(u, p) {
            document.getElementById('username').value = u;
            document.getElementById('password').value = p;
        }

        // Login Logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('btnSpinner');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            btn.disabled = true;
            btnText.classList.add('d-none');
            spinner.classList.remove('d-none');

            try {
                const result = await API.call('/login', 'POST', { username, password });
                
                if (result.success) {
                    showAlert('Welcome back! Redirecting...', 'success');
                    setTimeout(() => {
                        if (result.user.role === 'ADMIN') window.location.href = 'admin.html';
                        else window.location.href = 'dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                showAlert(error.message, 'danger');
                btn.disabled = false;
                btnText.classList.remove('d-none');
                spinner.classList.add('d-none');
            }
        });

        function showAlert(msg, type) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `
                <div class="alert alert-${type} d-flex align-items-center border-0 shadow-sm rounded-3 mb-3">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} me-2"></i>
                    <div>${msg}</div>
                </div>`;
            setTimeout(() => container.innerHTML = '', 4000);
        }
        
        // Auto-check login
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await API.checkAuth();
            if (user) {
                window.location.href = user.role === 'ADMIN' ? 'admin.html' : 'dashboard.html';
            }
        });
    </script>
</body>
</html>
